version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: apexchatter-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: apexchatter-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3002:3002"
    depends_on:
      - mongo

  client:
    build:
      context: ./client
    container_name: apexchatter-client
    restart: unless-stopped
    env_file:
      - ./client/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
